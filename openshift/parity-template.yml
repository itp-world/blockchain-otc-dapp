apiVersion: v1
kind: Template
metadata:
  name: parity
  labels:
    apps: parity
objects:
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: parity
  spec:
    tags:
    - name: "${PARITY_VERSION}"
      from:
        kind: DockerImage
        name: docker.io/parity/parity:${PARITY_VERSION}
      annotations:
        description: Parity is Ethcore's initial fully-featured, Ethereum-compatible, blockchain implementation.
        tags: blockchain,ethereum
        version: "${PARITY_VERSION}"
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: parity
  spec:
    replicas: 1
    selector:
      app: parity
      deploymentconfig: parity
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          app: parity
          deploymentconfig: parity
      spec:
        containers:
        - image: ' '
          imagePullPolicy: IfNotPresent
          name: parity
          ports:
          - containerPort: 8180
            protocol: TCP
          - containerPort: 8545
            protocol: TCP
          - containerPort: 8546
            protocol: TCP
          - containerPort: 30303
            protocol: TCP
          - containerPort: 30303
            protocol: UDP
          command: ["/bin/sh"]
          args:
          - -c
          - "umask 0002; /bin/parity --config /opt/parity/conf/config.toml"
          volumeMounts:
          - name: parity-config
            mountPath: /opt/parity/conf
          - name: parity-data
            mountPath: /opt/parity/data
          - name: parity-signer-key-config
            mountPath: /opt/parity/data/keys/BlockchainDemo
        volumes:
        - name: parity-config
          configMap:
            name: parity
        - name: parity-data
          persistentVolumeClaim:
            defaultMode: 504
            claimName: parity-data
        - name: parity-signer-key-config
          configMap:
            name: signer-keys-config
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - parity
        from:
          kind: ImageStreamTag
          name: parity:${PARITY_VERSION}
      type: ImageChange
- apiVersion: v1
  kind: Service
  metadata:
    name: parity
  spec:
    ports:
    - name: 8180-tcp
      port: 8180
      protocol: TCP
      targetPort: 8180
    - name: 8545-tcp
      port: 8545
      protocol: TCP
      targetPort: 8545
    - name: 8546-tcp
      port: 8546
      protocol: TCP
      targetPort: 8546
    selector:
      deploymentconfig: parity
      app: parity
    type: ClusterIP
- apiVersion: v1
  kind: Route
  metadata:
    name: parity-ui
  spec:
    port:
      targetPort: 8180-tcp
    to:
      kind: Service
      name: parity
- kind: PersistentVolumeClaim
  apiVersion: v1
  metadata:
    name: parity-data
  spec:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
- kind: ConfigMap
  apiVersion: v1
  metadata:
    name: parity
  data:
    config.toml: |-
      [parity]
      chain = "/opt/parity/conf/chain.json"
      base_path = "/opt/parity/data"

      [account]
      password = ["/opt/parity/conf/node0.pwd"]

      [ui]
      disable = false
      interface = "all"

      [rpc]
      disable = false
      port = 8545
      interface = "all"
      cors = []
      hosts = ["none"]

      [websockets]
      disable = false
      port = 8546
      interface = "all"
      origins = ["none"]
      hosts = ["none"]

      [ipc]
      disable = true

      [mining]
